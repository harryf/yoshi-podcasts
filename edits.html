---
layout: default
title: Edits
---

<div class="episodes-list">
    <h1>{{ page.title }}</h1>
    {% assign edits = site.edits | sort: "title" %}
    {% for edit in edits %}
    <div class="episode-card">
        <h2><a href="{{ edit.url | relative_url }}">{{ edit.title }}</a></h2>
        <p class="episode-description">{{ edit.description }}</p>
    </div>
    {% endfor %}
</div>
